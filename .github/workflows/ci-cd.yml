name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'lutea-backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lutea-backend/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/lutea-backend

jobs:
  # ==========================================
  # JOB 1: Tests
  # ==========================================
  test:
    name: Tests et Linter
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lutea-backend/package-lock.json

      - name: Install dependencies
        working-directory: lutea-backend
        run: npm ci

      - name: Create .env.test
        working-directory: lutea-backend
        run: |
          cat > .env.test << EOF
          MONGODB_URI=mongodb://localhost:27017/lutea_test
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
          PORT=3002
          EOF

      - name: Run ESLint
        working-directory: lutea-backend
        run: npm run lint

      - name: Run unit tests
        working-directory: lutea-backend
        run: npm test -- --coverage

      - name: Run E2E tests
        working-directory: lutea-backend
        run: npm run test:e2e

  # ==========================================
  # JOB 2: Build et Push Docker (seulement si tests OK et sur main/develop)
  # ==========================================
  build-and-push:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    needs: test
    # Seulement sur push vers main ou develop (pas sur PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./lutea-backend
          file: ./lutea-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ==========================================
  # JOB 3: Déclencher déploiement Render (optionnel)
  # ==========================================
  deploy-render:
    name: Déployer sur Render
    runs-on: ubuntu-latest
    needs: build-and-push
    # Seulement sur main (production)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" || echo "Déploiement Render déclenché"

  # ==========================================
  # JOB 4: Déclencher déploiement Vercel (optionnel, pour le frontend)
  # ==========================================
  deploy-vercel:
    name: Déployer sur Vercel
    runs-on: ubuntu-latest
    needs: build-and-push
    # Seulement sur main (production)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true

