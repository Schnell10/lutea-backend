name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/lutea-backend

jobs:
  # ==========================================
  # JOB 1: Tests
  # ==========================================
  test:
    name: Tests et Linter
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env.test
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          MONGODB_URI=mongodb://localhost:27017/lutea_test
          
          JWT_SECRET=test_jwt_secret_for_testing_only
          JWT_REFRESH_SECRET=test_refresh_secret_for_testing_only
          
          # Stripe
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY_TEST }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET_TEST }}
          
          RESEND_API_KEY=re_test_fake_key
          
          RECAPTCHA_SECRET_KEY=6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
          
          PORT=3002
          EOF

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        env:
          NODE_ENV: test
        run: npm test -- --coverage

      - name: Run E2E tests
        env:
          NODE_ENV: test
        run: npm run test:e2e

  # ==========================================
  # JOB 2: Build et Push Docker (seulement si tests OK et sur main/develop)
  # ==========================================
  build-and-push:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    needs: test
    # Seulement sur push vers main ou develop (pas sur PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ==========================================
  # JOB 3: Déclencher déploiement Render (seulement si Docker Hub OK)
  # ==========================================
  deploy-render:
    name: Déployer sur Render
    runs-on: ubuntu-latest
    needs: build-and-push
    # Seulement sur main (production)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" || echo "Déploiement Render déclenché"

