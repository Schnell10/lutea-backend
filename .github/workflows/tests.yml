name: Tests Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'lutea-backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lutea-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    # Services : MongoDB pour les tests E2E
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lutea-backend/package-lock.json

      # 3. Installer les dépendances
      - name: Install dependencies
        working-directory: lutea-backend
        run: npm ci

      # 4. Créer .env.test à partir des secrets GitHub
      - name: Create .env.test
        working-directory: lutea-backend
        run: |
          cat > .env.test << EOF
          # MongoDB local Docker (démarré dans services)
          MONGODB_URI=mongodb://localhost:27017/lutea_test
          
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          
          # Stripe (clés de test)
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          
          RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
          
          PORT=3002
          EOF

      # 5. Linter
      - name: Run ESLint
        working-directory: lutea-backend
        run: npm run lint

      # 6. Tests unitaires
      - name: Run unit tests
        working-directory: lutea-backend
        run: npm test -- --coverage

      # 7. Tests E2E
      - name: Run E2E tests
        working-directory: lutea-backend
        run: npm run test:e2e

      # 8. Upload coverage (optionnel)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lutea-backend/coverage/lcov.info
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

